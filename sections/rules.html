<h2>Правила</h2>
<div class="subnav-container">
  <div class="subnav-button" data-target="general">Общие правила</div>
  <div class="subnav-button" data-target="character">Правила создания персонажа</div>
  <div class="subnav-button" data-target="faction">Правила создания фракции</div>
  <div class="subnav-button" data-target="combat">Боевая система</div>
</div>

<div id="rules-content" class="rules-content">
  <p>Выберите раздел правил, чтобы просмотреть содержание.</p>
</div>

<script>
const subButtons = document.querySelectorAll('.subnav-button');
const rulesContent = document.getElementById('rules-content');

subButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const target = btn.dataset.target;
    fetch(`rules/${target}.html`) // отдельные файлы для каждой категории
      .then(response => response.text())
      .then(html => {
        rulesContent.innerHTML = html;
      })
      .catch(err => {
        rulesContent.innerHTML = `<p>Ошибка загрузки раздела: ${err}</p>`;
      });
  });
});
</script>
