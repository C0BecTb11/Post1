<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта с изображением</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .map-container {
    position: relative;
    width: 90%;
    max-width: 1000px;
  }

  .map-container img {
    width: 100%;
    display: block;
    border-radius: 10px;
  }

  svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .zone {
    fill: rgba(15, 255, 136, 0.4);
    stroke: #0f8;
    stroke-width: 2;
    cursor: pointer;
    transition: 0.3s;
  }

  .zone:hover {
    fill: rgba(15, 255, 136, 0.7);
    stroke-width: 3;
  }

  #tooltip {
    position: absolute;
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.9em;
    pointer-events: none;
    display: none;
    white-space: nowrap;
  }
</style>
</head>
<body>

<div class="map-container">
  <img src="images/IMG_20251123_115155_038.png" alt="Карта">

  <svg viewBox="0 0 800 600">
    <polygon class="zone" points="100,100 200,80 250,150 150,200" 
             onmouseover="showTooltip(evt, 'Зона 1: База')"
             onmouseout="hideTooltip()"
             onclick="alert('Вы выбрали Зону 1')"></polygon>

    <polygon class="zone" points="400,100 550,80 600,180 450,200" 
             onmouseover="showTooltip(evt, 'Зона 2: Лагерь')"
             onmouseout="hideTooltip()"
             onclick="alert('Вы выбрали Зону 2')"></polygon>

    <polygon class="zone" points="200,400 350,380 370,500 220,520" 
             onmouseover="showTooltip(evt, 'Зона 3: Рудник')"
             onmouseout="hideTooltip()"
             onclick="alert('Вы выбрали Зону 3')"></polygon>
  </svg>
</div>

<div id="tooltip"></div>

<script>
const tooltip = document.getElementById('tooltip');

function showTooltip(evt, text) {
  tooltip.style.display = 'block';
  tooltip.style.left = (evt.pageX + 10) + 'px';
  tooltip.style.top = (evt.pageY + 10) + 'px';
  tooltip.innerHTML = text;
}

function hideTooltip() {
  tooltip.style.display = 'none';
}
</script>

</body>
</html>
