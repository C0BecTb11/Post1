<h2>FAQ</h2>

<!-- Контейнер кнопок под-разделов -->
<div class="faq-nav">
  <div class="faq-button red-neon" data-target="how-to-join.html">Как вступить?</div>
  <div class="faq-button" data-target="character-form.html">Шаблон анкеты персонажа</div>
  <div class="faq-button" data-target="faction-form.html">Шаблон анкеты фракции</div>
</div>

<!-- Контейнер для подгрузки контента -->
<div id="faq-content" class="content">
  <p>Выберите раздел, чтобы посмотреть информацию.</p>
</div>

<style>
/* --- Кнопки под-разделов --- */
.faq-nav {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 20px;
}

.faq-button {
  padding: 12px 25px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
  text-align: center;
  background: linear-gradient(145deg, #111, #222);
  border: 2px solid #00ffcc;
  box-shadow: 0 0 10px #00ffcc44;
  color: #f0f0f0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.faq-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc44;
}

/* --- Красная неоновая кнопка --- */
.red-neon {
  border-color: #ff0000;
  box-shadow: 0 0 10px #ff0000, 0 0 20px #ff000055;
}

.red-neon:hover {
  box-shadow: 0 0 20px #ff0000, 0 0 40px #ff000088;
}

/* --- Контейнер для контента --- */
#faq-content {
  max-width: 900px;
  margin-top: 10px;
  padding: 15px;
  border: 1px solid #00ffcc;
  border-radius: 10px;
  background: #111;
  box-shadow: 0 0 15px #00ffcc44;
}
</style>

<script>
const faqButtons = document.querySelectorAll('.faq-button');
const faqContainer = document.getElementById('faq-content');

faqButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const file = btn.dataset.target;
    fetch(`sections/${file}`)
      .then(res => res.text())
      .then(html => {
        faqContainer.innerHTML = html;
      })
      .catch(err => {
        faqContainer.innerHTML = `<p>Ошибка загрузки: ${err}</p>`;
      });
  });
});
</script>
