<div class="map-wrapper">
  <div class="map-container" id="map-container">
    <img src="images/map.png" class="map-image" draggable="false">
    <div class="map-grid"></div>

    <svg id="map-overlay" class="map-overlay">
      <g id="layer-political"></g>
      <g id="layer-icons"></g>
      <g id="layer-locations"></g>
      <g id="layer-history"></g>
    </svg>

    <div class="map-markers" id="map-markers"></div>
  </div>

  <div class="map-layers-panel" id="layers-panel">
    <button class="layers-toggle-btn" onclick="toggleLayersPanel()">
      <span id="toggle-icon">✖</span>
    </button>

    <div class="layers-content">
      <label class="layer-item">
        <input type="checkbox" data-layer="political"> Политический
      </label>
      <label class="layer-item">
        <input type="checkbox" data-layer="icons"> Иконки
      </label>
      <label class="layer-item">
        <input type="checkbox" data-layer="locations"> Локации
      </label>
      <label class="layer-item">
        <input type="checkbox" data-layer="history"> Исторические моменты
      </label>
    </div>
  </div>
</div>

<div class="map-coordinates" id="map-coordinates">X: 0 | Y: 0</div>
