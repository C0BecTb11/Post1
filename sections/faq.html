<h2>FAQ</h2>
<p>Выберите подраздел для просмотра:</p>

<div class="rules-buttons">
  <div class="nav-button sub-faq-button red-neon" data-target="how-to-join">
    Как вступить?
  </div>

  <div class="nav-button sub-faq-button" data-target="character-form">
    Шаблон анкеты персонажа
  </div>

  <div class="nav-button sub-faq-button" data-target="faction-form">
    Шаблон анкеты фракции
  </div>
</div>

<!-- Контейнер для подгружаемого контента внутри FAQ -->
<div id="sub-faq-container" class="content" style="margin-top: 15px;">
  <p>Выберите подраздел для просмотра. Контент пока отсутствует.</p>
</div>

<script>
  const faqButtons = document.querySelectorAll('.sub-faq-button');
  const faqContainer = document.getElementById('sub-faq-container');

  faqButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.dataset.target;

      fetch(`sections/faq-${target}.html`)
        .then(res => {
          if (!res.ok) return `<p>Контент для "${btn.textContent}" пока не готов.</p>`;
          return res.text();
        })
        .then(html => faqContainer.innerHTML = html)
        .catch(err => faqContainer.innerHTML = `<p>Ошибка загрузки подраздела: ${err}</p>`);
    });
  });
</script>
