<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #000;
  }

  .map-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
    position: relative;
    cursor: grab;
  }

  /* Картинка теперь абсолютная и занимает весь контейнер */
  .map-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* растягивает картинку на весь контейнер */
    transform-origin: 0 0;
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  .map-button {
    position: absolute;
    padding: 8px 12px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border: 1px solid #fff;
    border-radius: 6px;
    cursor: pointer;
    transform: translate(-50%, -50%);
    font-size: 1rem;
    white-space: nowrap;
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
  }

  .map-button:hover {
    transform: translate(-50%, -50%) scale(1.3);
    background: rgba(255,255,255,0.9);
    color: #000;
    box-shadow: 0 0 10px #fff;
  }

  .zone {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.3;
  }

  .zone.red { background: red; }
  .zone.green { background: lime; }
  .zone.blue { background: cyan; }

  .tooltip {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    border-radius: 4px;
    font-size: 0.85rem;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
    white-space: nowrap;
    z-index: 5;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #111;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    color: #fff;
    text-align: left;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
  }
</style>
