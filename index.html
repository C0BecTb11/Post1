<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #000;
  }

  .map-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
    position: relative;
    cursor: grab;
  }

  .map-image {
    width: 100%;
    height: auto;
    transform-origin: 0 0;
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  .map-button {
    position: absolute;
    padding: 8px 12px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border: 1px solid #fff;
    border-radius: 6px;
    cursor: pointer;
    transform: translate(-50%, -50%);
    font-size: 1rem;
    white-space: nowrap;
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
  }

  .map-button:hover {
    transform: translate(-50%, -50%) scale(1.3);
    background: rgba(255,255,255,0.9);
    color: #000;
    box-shadow: 0 0 10px #fff;
  }

  /* –¶–≤–µ—Ç–æ–≤—ã–µ –∑–æ–Ω—ã (—Å–≤–µ—Ç—è—â–∏–µ—Å—è –æ–±–ª–∞—Å—Ç–∏) */
  .zone {
    position: absolute;
    border-radius: 50%;
    pointer-events: none; /* —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏ –∫–ª–∏–∫—É */
    opacity: 0.3;
  }

  .zone.red { background: red; }
  .zone.green { background: lime; }
  .zone.blue { background: cyan; }

  /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
  .tooltip {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    border-radius: 4px;
    font-size: 0.85rem;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
    white-space: nowrap;
    z-index: 5;
  }

  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #111;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    color: #fff;
    text-align: left;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
  }
</style>
</head>
<body>

<div class="map-container" id="mapContainer">
  <img src="images/IMG_20251123_115155_038.png" alt="–ö–∞—Ä—Ç–∞" class="map-image" id="mapImage">

  <!-- –ü—Ä–∏–º–µ—Ä –∫–Ω–æ–ø–æ–∫ —Å –∏–∫–æ–Ω–∫–∞–º–∏ –∏ –ø–æ–¥—Å–∫–∞–∑–∫–∞–º–∏ -->
  <button class="map-button" style="top: 30%; left: 40%;" 
    data-name="–§—Ä–∞–∫—Ü–∏—è A" 
    data-info="–û–ø–∏—Å–∞–Ω–∏–µ —Ñ—Ä–∞–∫—Ü–∏–∏ A"
    data-tooltip="–ì–ª–∞–≤–Ω—ã–π —Ü–µ–Ω—Ç—Ä –§—Ä–∞–∫—Ü–∏–∏ A">
    üõ° –§—Ä–∞–∫—Ü–∏—è A
  </button>

  <button class="map-button" style="top: 50%; left: 60%;" 
    data-name="–§—Ä–∞–∫—Ü–∏—è B" 
    data-info="–û–ø–∏—Å–∞–Ω–∏–µ —Ñ—Ä–∞–∫—Ü–∏–∏ B"
    data-tooltip="–°–µ–∫—Ä–µ—Ç–Ω–∞—è –±–∞–∑–∞ –§—Ä–∞–∫—Ü–∏–∏ B">
    ‚öîÔ∏è –§—Ä–∞–∫—Ü–∏—è B
  </button>

  <button class="map-button" style="top: 70%; left: 20%;" 
    data-name="–§—Ä–∞–∫—Ü–∏—è C" 
    data-info="–û–ø–∏—Å–∞–Ω–∏–µ —Ñ—Ä–∞–∫—Ü–∏–∏ C"
    data-tooltip="–ê–≤–∞–Ω–ø–æ—Å—Ç –§—Ä–∞–∫—Ü–∏–∏ C">
    üîÆ –§—Ä–∞–∫—Ü–∏—è C
  </button>

  <!-- –¶–≤–µ—Ç–æ–≤—ã–µ –∑–æ–Ω—ã -->
  <div class="zone red" style="top: 30%; left: 40%; width: 100px; height: 100px;"></div>
  <div class="zone green" style="top: 50%; left: 60%; width: 120px; height: 120px;"></div>
  <div class="zone blue" style="top: 70%; left: 20%; width: 90px; height: 90px;"></div>

  <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ -->
  <div class="tooltip" id="tooltip"></div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<script>
  const container = document.getElementById('mapContainer');
  const map = document.getElementById('mapImage');
  const buttons = document.querySelectorAll('.map-button');
  const tooltip = document.getElementById('tooltip');

  let scale = 1;
  let originX = 0;
  let originY = 0;
  let startX = 0;
  let startY = 0;
  let isDragging = false;

  function setTransform() {
    map.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    buttons.forEach(btn => {
      btn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    });
    document.querySelectorAll('.zone').forEach(zone => {
      zone.style.transform = `translate(-50%, -50%) scale(${scale})`;
    });
  }

  // –ó—É–º –∫–æ–ª–µ—Å–∏–∫–æ–º –º—ã—à–∏
  container.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = -e.deltaY / 500;
    scale = Math.min(Math.max(0.5, scale + delta), 5);
    setTransform();
  });

  // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
  container.addEventListener('mousedown', e => {
    isDragging = true;
    startX = e.clientX - originX;
    startY = e.clientY - originY;
    container.style.cursor = 'grabbing';
  });

  container.addEventListener('mousemove', e => {
    if (!isDragging) return;
    originX = e.clientX - startX;
    originY = e.clientY - startY;
    setTransform();
  });

  container.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  container.addEventListener('mouseleave', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  // –ú–æ–±–∏–ª—å–Ω—ã–π –∑—É–º –∏ drag
  let initialDistance = null;
  let initialScale = scale;

  container.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      initialDistance = Math.hypot(dx, dy);
      initialScale = scale;
    } else if (e.touches.length === 1) {
      startX = e.touches[0].clientX - originX;
      startY = e.touches[0].clientY - originY;
    }
  });

  container.addEventListener('touchmove', e => {
    if (e.touches.length === 2 && initialDistance) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const distance = Math.hypot(dx, dy);
      scale = Math.min(Math.max(0.5, initialScale * (distance / initialDistance)), 5);
      setTransform();
    } else if (e.touches.length === 1) {
      originX = e.touches[0].clientX - startX;
      originY = e.touches[0].clientY - startY;
      setTransform();
    }
  });

  container.addEventListener('touchend', e => {
    if (e.touches.length < 2) initialDistance = null;
  });

  // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalText = document.getElementById('modalText');
  const closeModal = document.getElementById('closeModal');

  buttons.forEach(btn => {
    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ –∫–ª–∏–∫—É
    btn.addEventListener('click', () => {
      modalTitle.textContent = btn.dataset.name;
      modalText.textContent = btn.dataset.info;
      modal.style.display = 'flex';
    });

    // –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
    btn.addEventListener('mouseenter', e => {
      tooltip.textContent = btn.dataset.tooltip || '';
      tooltip.style.opacity = 1;
    });

    btn.addEventListener('mousemove', e => {
      tooltip.style.left = (e.clientX + 10) + 'px';
      tooltip.style.top = (e.clientY + 10) + 'px';
    });

    btn.addEventListener('mouseleave', () => {
      tooltip.style.opacity = 0;
    });
  });

  closeModal.addEventListener('click', () => modal.style.display = 'none');
  window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
</script>

</body>
</html>
