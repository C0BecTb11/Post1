<h2>FAQ</h2>
<p>Ответы на часто задаваемые вопросы для новичков и ветеранов.</p>

<div class="faq-buttons">
  <button class="faq-btn red-neon" data-action="how-to-join">Как вступить?</button>
  <button class="faq-btn" data-action="char-template">Шаблон анкеты персонажа</button>
  <button class="faq-btn" data-action="faction-template">Шаблон анкеты фракции</button>
</div>

<div id="faq-popup" class="content-popup"></div>

<script>
const faqPopup = document.getElementById('faq-popup');
const faqButtons = document.querySelectorAll('.faq-btn');

faqButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const action = btn.dataset.action;

    switch(action) {
      case 'how-to-join':
        faqPopup.innerHTML = `<h3>Как вступить?</h3><p>[Инструкция для новичков]</p>`;
        break;
      case 'char-template':
        faqPopup.innerHTML = `<h3>Шаблон анкеты персонажа</h3><p>[Шаблон]</p>`;
        break;
      case 'faction-template':
        faqPopup.innerHTML = `<h3>Шаблон анкеты фракции</h3><p>[Шаблон]</p>`;
        break;
    }

    faqPopup.style.display = 'block';
    faqPopup.scrollIntoView({ behavior: 'smooth' });
  });
});
</script>
