<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Интерактивная карта галактики</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #fff;
    overflow-x: hidden;
  }

  .map-container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: auto;
    overflow: hidden;
    touch-action: none; /* для жестов */
  }

  .map-image {
    width: 100%;
    display: block;
    transform-origin: 0 0;
    transition: transform 0.2s ease;
  }

  .location {
    position: absolute;
    background-color: rgba(255,255,255,0.2);
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease, transform 0.3s ease;
  }

  .location:hover {
    background-color: rgba(255,255,255,0.8);
    color: #000;
    transform: scale(1.2);
  }

  /* Модальное окно */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .modal-content {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    text-align: center;
    animation: fadeIn 0.3s ease;
  }

  .close {
    margin-top: 15px;
    cursor: pointer;
    color: #f00;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Адаптация под мобильные */
  @media(max-width:600px){
    .location { padding: 4px 8px; font-size: 14px; }
    .modal-content { font-size: 14px; }
  }
</style>
</head>
<body>

<div class="map-container" id="mapContainer">
  <img src="images/IMG_20251123_115155_038.png" alt="Карта" class="map-image" id="mapImage">

  <!-- Точки на карте -->
  <div class="location" style="top:60px; left:140px;" data-name="Город А" data-info="Описание Город А">Город А</div>
  <div class="location" style="top:250px; left:350px;" data-name="Лес Б" data-info="Описание Лес Б">Лес Б</div>
  <div class="location" style="top:420px; left:200px;" data-name="База С" data-info="Описание База С">База С</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="loc-name"></h2>
    <p id="loc-info"></p>
    <div class="close" onclick="closeModal()">Закрыть</div>
  </div>
</div>

<script>
  // Клик по точке
  const locations = document.querySelectorAll('.location');
  const modal = document.getElementById('modal');
  const locName = document.getElementById('loc-name');
  const locInfo = document.getElementById('loc-info');

  locations.forEach(loc => {
    loc.addEventListener('click', () => {
      locName.textContent = loc.dataset.name;
      locInfo.textContent = loc.dataset.info;
      modal.style.display = 'flex';
    });
  });

  function closeModal(){
    modal.style.display = 'none';
  }

  // Зум карты (для мыши и тачскрина)
  const mapContainer = document.getElementById('mapContainer');
  const mapImage = document.getElementById('mapImage');
  let scale = 1;
  let startX = 0, startY = 0;
  let originX = 0, originY = 0;

  // мышь
  mapContainer.addEventListener('wheel', e => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(.5, scale), 3);
    mapImage.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
  });

  // тач
  let pinchStart = 0;
  mapContainer.addEventListener('touchmove', e => {
    if(e.touches.length === 2){
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.hypot(dx, dy);
      if(!pinchStart) pinchStart = dist;
      scale *= dist / pinchStart;
      scale = Math.min(Math.max(.5, scale), 3);
      mapImage.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
      pinchStart = dist;
    }
  });
  mapContainer.addEventListener('touchend', e => {
    if(e.touches.length < 2) pinchStart = 0;
  });
</script>

</body>
</html>
